name: Recovery Build

on:
  workflow_dispatch:
    inputs:
      MANIFEST_URL:
        description: 'Manifest URL'
        required: true
        default: 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp'
        type: choice
        options:
        - 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni'
        - 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp'
      MANIFEST_BRANCH:
        description: 'Manifest Branch'
        required: true
        default: 'twrp-12.1'
        type: choice
        options:
        - twrp-4.4-deprecated
        - twrp-5.1
        - twrp-6.0
        - twrp-7.1
        - twrp-8.1
        - twrp-9.0
        - twrp-10.0-deprecated
        - twrp-11
        - twrp-12.1
      DEVICE_TREE_URL:
        description: 'Device Tree URL'
        required: true
        default: 'https://github.com/TeamWin/android_device_asus_I003D'
      DEVICE_TREE_BRANCH:
        description: 'Device Tree Branch'
        required: true
        default: 'android-12.1'
      DEVICE_PATH:
        description: 'Device Path'
        required: true
        default: 'device/asus/I003D'
      COMMON_TREE_URL:
        description: 'COMMON_TREE_URL (if no common tree, leave blank)'
        required: false
      COMMON_PATH:
        description: 'COMMON_PATH (if no common tree, leave blank)'
        required: false
      DEVICE_NAME:
        description: 'Device Name'
        required: true
        default: 'I003D'
      MAKEFILE_NAME:
        description: 'Makefile Name'
        required: true
        default: 'twrp_I003D'
      BUILD_TARGET:
        description: 'Build Target'
        required: true
        default: 'recoveryimage'
        type: choice
        options:
        - recoveryimage
        - bootimage
