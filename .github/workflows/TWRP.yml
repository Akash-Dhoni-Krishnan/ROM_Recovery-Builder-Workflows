name: TWRP Builder
on:
  workflow_dispatch:
    inputs:
      GH_USERNAME:
        description: 'GitHub Username'
        required: true
        default: 'VThang51'
      GH_EMAIL:
        description: 'GitHub Email'
        required: true
        default: 'vietthang0511.2@gmail.com'
      MANIFEST_TYPE:
        description: 'Manifest Type'
        required: true
        default: 'aosp'
        type: choice
        options:
        - 'omni'
        - 'aosp'
      MANIFEST_BRANCH:
        description: 'Manifest Branch'
        required: true
        default: 'twrp-12.1'
        type: choice
        options:
        - 'twrp-4.4-deprecated'
        - 'twrp-5.1'
        - 'twrp-6.0'
        - 'twrp-7.1'
        - 'twrp-8.1'
        - 'twrp-9.0'
        - 'twrp-10.0-deprecated'
        - 'twrp-11'
        - 'twrp-12.1'
      DEVICE_TREE_URL:
        description: 'Device Tree URL'
        required: true
        default: 'https://github.com/VThang51/android_device_samsung_a13'
      DEVICE_TREE_BRANCH:
        description: 'Device Tree Branch'
        required: true
        default: 'master'
      BRAND:
        description: 'Brand'
        required: true
        default: 'samsung'
      DEVICE_CODE:
        description: 'Device Code'
        required: true
        default: 'a13x'
      MAKEFILE_TYPE:
        description: 'Makefile Type'
        required: true
        default: 'twrp'
        type: choice
        options:
          - 'omni'
          - 'twrp'
      BUILD_TARGET:
        description: 'Build Target'
        required: true
        default: 'recovery'
        type: choice
        options:
          - 'recovery'
          - 'boot'
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Cleanup
        uses: rokibhasansagar/slimhub_actions@main

      - name: Install the necessary packages
        run: |
          wget -qO - https://github.com/VThang51/Recovery-Builder-Online/raw/main/sh/sudo.sh | bash

      - name: Repo Sync
        run: |
          mkdir twrp
          cd twrp
          git config --global user.name "${{ inputs.GH_USERNAME }}"
          git config --global user.email "${{ inputs.GH_EMAIL }}"
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_${{ inputs.MANIFEST_TYPE }}.git -b ${{ inputs.MANIFEST_BRANCH }}
          repo sync -c -j4 --force-sync --no-clone-bundle --no-tags
          rm -rf .rep
      
      - name: Clone device tree
        run: |
          cd twrp
          git clone -b ${{ inputs.DEVICE_TREE_BRANCH }} ${{ inputs.DEVICE_TREE_URL }} device/${{ inputs.BRAND }}/${{ inputs.DEVICE_CODE }}

      - name: Building recovery
        run: |
          cd twrp
          ./build/envsetup.sh
          export ALLOW_MISSING_DEPENDENCIES=true
          lunch ${{ inputs.MAKEFILE_TYPE }}_${{ inputs.DEVICE_CODE }}-eng
          mka ${{ inputs.BUILD_TARGET }}image

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Custom Recovery for ${{ inputs.DEVICE_CODE }}
          tag_name: ${{ inputs.MANIFEST_BRANCH }}
          body: |
            Device: ${{ inputs.DEVICE_CODE }}
            Type: TeamWin Recovery Project (TWRP)
            Target: ${{ inputs.BUILD_TARGET }}
          files: twrp/out/target/product/${{ inputs.DEVICE_CODE }}/${{ inputs.BUILD_TARGET }}.img
